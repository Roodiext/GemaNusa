<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerakan Gema Nusa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Gerakan Gema Nusa Section -->
<section id="program" class="relative z-10 -mt-20 py-16 bg-white rounded-3xl">
  <div class="max-w-6xl mx-auto px-6 sm:px-8 lg:px-12">
    <h2 class="text-4xl lg:text-5xl font-bold text-gray-800 mb-12">Gerakan Gema Nusa</h2>

    <!-- Cards Grid -->
    <div id="cardsGrid" class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
      <!-- Card 1 -->
      <div class="card relative rounded-2xl overflow-hidden shadow-lg group cursor-pointer" data-program="mengajar">
        <img src="/assets/img/mengajar.jpg" alt="Kegiatan Sosial Mengajar" class="w-full h-64 object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent pointer-events-none"></div>
        <div class="absolute bottom-4 left-4 right-4">
          <h3 class="text-white font-bold text-lg mb-2">Kegiatan Sosial Mengajar</h3>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card relative rounded-2xl overflow-hidden shadow-lg group cursor-pointer" data-program="bakti">
        <img src="/assets/img/bakti.jpg" alt="Kegiatan Bakti Sosial" class="w-full h-64 object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent pointer-events-none"></div>
        <div class="absolute bottom-4 left-4 right-4">
          <h3 class="text-white font-bold text-lg">Kegiatan Bakti Sosial</h3>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card relative rounded-2xl overflow-hidden shadow-lg group cursor-pointer" data-program="bantuan">
        <img src="/assets/img/bantuan.jpg" alt="Bantuan Pangan" class="w-full h-64 object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent pointer-events-none"></div>
        <div class="absolute bottom-4 left-4 right-4">
          <h3 class="text-white font-bold text-lg leading-tight">
            Bantuan Pangan
          </h3>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="card relative rounded-2xl overflow-hidden shadow-lg group cursor-pointer" data-program="lainnya">
        <img src="/assets/img/lainnya.jpg" alt="Program Lainnya" class="w-full h-64 object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent pointer-events-none"></div>
        <div class="absolute bottom-4 left-4 right-4">
          <h3 class="text-white font-bold text-lg leading-tight">
            Program Lainnya
          </h3>
        </div>
      </div>
    </div>

    <!-- Detail Program -->
    <div id="programDetail" class="hidden mt-12">
      <div class="flex flex-col md:flex-row gap-6 p-6 border rounded-2xl shadow-lg">
        <!-- Gambar -->
        <div class="md:w-1/2">
          <img id="detailImage" src="" alt="Detail Program" class="w-full h-full object-cover rounded-xl">
        </div>
        <!-- Konten -->
        <div class="md:w-1/2 flex flex-col justify-center">
          <h3 id="detailTitle" class="text-2xl font-bold text-gray-800 mb-4">Judul Program</h3>
          <p id="detailDesc" class="text-gray-600 leading-relaxed mb-6">
            Deskripsi kegiatan akan tampil di sini sesuai card yang dipilih.
          </p>
          <a href="#" class="inline-flex items-center text-purple-600 font-semibold text-sm hover:text-purple-700">
            Lihat Selengkapnya â†’
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  // Data program
  const programs = {
    mengajar: {
      title: "Kegiatan Sosial Mengajar",
      desc: "Kami aktif dalam berbagai program sosial dari kegiatan mengajar, bakti sosial, hingga pemberdayaan masyarakat. Gema Nusa menjadi penggerak pendidikan di titik kegelapan dunia.",
      img: "/assets/img/mengajar.jpg"
    },
    bakti: {
      title: "Kegiatan Bakti Sosial",
      desc: "Bakti sosial yang melibatkan masyarakat secara langsung untuk memberikan manfaat nyata dalam kehidupan sehari-hari.",
      img: "/assets/img/bakti.jpg"
    },
    bantuan: {
      title: "Bantuan Pangan",
      desc: "Pendistribusian bantuan pangan untuk masyarakat yang terkena bencana sebagai bentuk kepedulian nyata.",
      img: "/assets/img/bantuan.jpg"
    },
    lainnya: {
      title: "Program Lainnya",
      desc: "Berbagai program sosial dan kreatif lain yang dijalankan untuk kebaikan bersama.",
      img: "/assets/img/lainnya.jpg"
    }
  };

  const cards = document.querySelectorAll(".card");
  const detailSection = document.getElementById("programDetail");
  const detailTitle = document.getElementById("detailTitle");
  const detailDesc = document.getElementById("detailDesc");
  const detailImage = document.getElementById("detailImage");

  cards.forEach(card => {
    card.addEventListener("click", () => {
      const programKey = card.getAttribute("data-program");
      const program = programs[programKey];

      // Update isi detail
      detailTitle.textContent = program.title;
      detailDesc.textContent = program.desc;
      detailImage.src = program.img;

      // Tampilkan detail
      detailSection.classList.remove("hidden");

      // Scroll ke detail
      detailSection.scrollIntoView({ behavior: "smooth" });
    });
  });
</script>

</body>
</html>
