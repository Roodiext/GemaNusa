<section id="contact" class="bg-white py-16 px-6 md:px-20">
  <div
    class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-12"
  >
    <!-- Left: Text + Form -->
    <div id="contact-us" class="w-full md:w-1/2">
      <h2
        class="font-product text-3xl md:text-4xl font-bold text-gray-900 mb-4"
      >
        Mari Terhubung dan <br class="hidden md:block" />
        Berkolaborasi!
      </h2>
      <p class="font-inter text-gray-600 mb-8">
        Kami ingin mendengar ide dan masukan Anda untuk
        <br class="hidden md:block" />
        membangun perubahan sosial bersama.
      </p>

      <!-- Form Wrapper -->
      <form id="contactForm" class="max-w-xl space-y-6">
        <div class="font-inter grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="flex flex-col">
            <label class="text-sm text-gray-700 mb-1">Nama</label>
            <input
              type="text"
              name="nama"
              required
              class="font-inter border-b border-gray-400 focus:outline-none focus:border-blue-600 py-1 text-sm"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-sm text-gray-700 mb-1">Email</label>
            <input
              type="email"
              name="email"
              required
              class="font-inter border-b border-gray-400 focus:outline-none focus:border-blue-600 py-1 text-sm"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-sm text-gray-700 mb-1">Nomor HP</label>
            <input
              type="text"
              name="phone"
              required
              class="font-inter border-b border-gray-400 focus:outline-none focus:border-blue-600 py-1 text-sm"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-sm text-gray-700 mb-1">Saran</label>
            <input
              type="text"
              name="saran"
              required
              class="font-inter border-b border-gray-400 focus:outline-none focus:border-blue-600 py-1 text-sm"
            />
          </div>

          <!-- Submit Button sejajar full -->
          <div class="md:col-span-2">
            <button
              type="submit"
              class="font-inter w-full border bg-merauke border-merauke text-white px-8 py-2 rounded-full text-sm font-medium hover:bg-white hover:text-merauke transition"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Right: Character Image -->
    <div class="w-full md:w-1/2 flex justify-center">
      <img
        src="../assets/img/luma-ai-bot/luma-contact.svg"
        alt="Maskot"
        class="max-w-xs md:max-w-sm"
      />
    </div>
  </div>

  <!-- Popup Modal -->
  <div
    id="thankYouModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
  >
    <div
      class="bg-white rounded-lg p-8 max-w-md w-full mx-4 text-center transform transition-all duration-300 scale-95 opacity-0"
      id="modalContent"
    >
      <!-- Success Icon -->
      <div
        class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"
      >
        <svg
          class="w-8 h-8 text-green-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
      </div>

      <!-- Title -->
      <h3 class="text-2xl font-bold text-gray-900 mb-2">Terima Kasih!</h3>

      <!-- Message -->
      <p class="text-gray-600 mb-6">
        Pesan Anda telah berhasil dikirim. Kami akan segera menghubungi Anda
        untuk berkolaborasi dalam membangun perubahan sosial bersama.
      </p>

      <!-- Close Button -->
      <button
        id="closeModal"
        class="bg-merauke text-white px-6 py-2 rounded-full text-sm font-medium hover:bg-opacity-90 transition"
      >
        Tutup
      </button>
    </div>
  </div>
</section>
