<div class="bg-gradient-to-br from-[#2D5A27] to-[#1B4B73] rounded-2xl p-8 text-white">
    <div class="text-center mb-8">
        <h3 class="text-3xl font-bold mb-4">Bergabung dengan Komunitas Gema Nusa</h3>
        <p class="text-lg opacity-90">Jadilah bagian dari gerakan perubahan untuk Indonesia yang lebih hijau</p>
    </div>
    
    <!-- Join Form -->
    <div class="max-w-2xl mx-auto">
        <form id="joinCommunityForm" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Nama Lengkap</label>
                    <input type="text" required class="w-full px-4 py-3 rounded-lg text-[#4A5568] border-0 focus:ring-2 focus:ring-[#D4AF37]" placeholder="Masukkan nama lengkap">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" required class="w-full px-4 py-3 rounded-lg text-[#4A5568] border-0 focus:ring-2 focus:ring-[#D4AF37]" placeholder="email@example.com">
                </div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Asal Daerah</label>
                    <select required class="w-full px-4 py-3 rounded-lg text-[#4A5568] border-0 focus:ring-2 focus:ring-[#D4AF37]">
                        <option value="">Pilih Provinsi</option>
                        <option value="jakarta">DKI Jakarta</option>
                        <option value="jabar">Jawa Barat</option>
                        <option value="jateng">Jawa Tengah</option>
                        <option value="jatim">Jawa Timur</option>
                        <option value="sumut">Sumatera Utara</option>
                        <option value="other">Lainnya</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Minat Utama</label>
                    <select required class="w-full px-4 py-3 rounded-lg text-[#4A5568] border-0 focus:ring-2 focus:ring-[#D4AF37]">
                        <option value="">Pilih Minat</option>
                        <option value="reforestation">Reboisasi</option>
                        <option value="ocean">Konservasi Laut</option>
                        <option value="urban">Lingkungan Kota</option>
                        <option value="education">Edukasi Lingkungan</option>
                        <option value="technology">Teknologi Hijau</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Pesan atau Motivasi</label>
                <textarea rows="4" class="w-full px-4 py-3 rounded-lg text-[#4A5568] border-0 focus:ring-2 focus:ring-[#D4AF37]" placeholder="Ceritakan motivasi Anda bergabung dengan Gema Nusa..."></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="bg-[#D4AF37] hover:bg-[#B8941F] text-[#2D5A27] font-bold py-4 px-8 rounded-lg transition-all transform hover:scale-105">
                    Bergabung Sekarang
                </button>
            </div>
        </form>
    </div>
    
    <!-- Community Benefits -->
    <div class="mt-12 grid md:grid-cols-3 gap-6 text-center">
        <div class="p-4">
            <div class="text-3xl mb-2">🤝</div>
            <h4 class="font-bold mb-2">Networking</h4>
            <p class="text-sm opacity-90">Terhubung dengan ribuan pemuda peduli lingkungan</p>
        </div>
        <div class="p-4">
            <div class="text-3xl mb-2">📚</div>
            <h4 class="font-bold mb-2">Learning</h4>
            <p class="text-sm opacity-90">Akses ke workshop dan pelatihan eksklusif</p>
        </div>
        <div class="p-4">
            <div class="text-3xl mb-2">🌱</div>
            <h4 class="font-bold mb-2">Impact</h4>
            <p class="text-sm opacity-90">Berkontribusi nyata untuk Indonesia hijau</p>
        </div>
    </div>
</div>
