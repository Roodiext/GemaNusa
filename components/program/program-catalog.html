<section class="py-10 md:py-20 pb-16 md:pb-32 bg-kapas-white mobile-container" id="program-catalog">
  <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
    <div class="text-center mb-10 md:mb-16" data-animate="fade-in-up">
      <h2 class="text-2xl md:text-4xl lg:text-5xl font-display font-bold text-batu-gray mb-4 md:mb-6">
        Katalog Program Lengkap
      </h2>
      
      <!-- Enhanced Filter Tabs with Search -->
      <div class="mb-8 md:mb-12 w-full" data-animate="fade-in-up">
        <!-- Search Bar -->
        <div class="max-w-2xl mx-auto mb-5 md:mb-8">
          <div class="flex flex-col md:flex-row gap-3 md:gap-4 items-stretch md:items-center mobile-search-container">
            <div class="relative flex-1">
              <input 
                type="text" 
                id="program-search" 
                placeholder="Cari program berdasarkan nama atau skill..." 
                class="w-full px-4 py-3 pl-10 pr-16 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-nusantara-green focus:border-nusantara-green text-sm md:text-base"
              >
              <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <button id="clear-search" class="absolute right-2 top-1/2 transform -translate-y-1/2 px-2 py-1 bg-gray-100 text-gray-600 rounded text-xs font-medium hover:bg-gray-200 transition-colors">
                Clear
              </button>
            </div>
            
            <!-- Advanced Filter Button -->
            <button id="advanced-filter-btn" class="px-3 md:px-6 py-2 md:py-3 bg-samudra-blue text-white rounded-xl font-medium hover:bg-blue-700 transition-all flex items-center justify-center whitespace-nowrap text-xs md:text-base">
              <svg class="w-3 h-3 md:w-4 md:h-4 mr-1 md:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
              </svg>
              Filter Lanjutan
            </button>
          </div>
        </div>

        <!-- Filter Tabs - Improved Mobile Layout -->
        <div class="w-full overflow-visible pb-2 md:pb-4">
          <div class="grid grid-cols-3 gap-2 md:flex md:flex-wrap md:justify-center md:gap-3 px-1 md:px-4 mobile-filter-tabs">
            <button class="filter-btn mobile-filter-btn flex items-center justify-center gap-1 md:gap-2 px-1 md:px-6 py-2 md:py-3 bg-blue-600 text-white border border-blue-600 rounded-lg font-medium md:font-semibold hover:bg-blue-700 transition-all mobile-transition" data-filter="all">
                
              <span class="whitespace-nowrap text-xs md:text-base">Semua</span>
            </button>
            <button class="filter-btn mobile-filter-btn flex items-center justify-center gap-1 md:gap-2 px-1 md:px-6 py-2 md:py-3 bg-white text-gray-700 border border-gray-200 rounded-lg font-medium md:font-semibold hover:bg-gray-50 transition-all mobile-transition" data-filter="conservation">
              <svg class="w-3 h-3 md:w-4 md:h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
              </svg>
              <span class="whitespace-nowrap text-xs md:text-base">Lingkungan</span>
            </button>
            <button class="filter-btn mobile-filter-btn flex items-center justify-center gap-1 md:gap-2 px-1 md:px-6 py-2 md:py-3 bg-white text-gray-700 border border-gray-200 rounded-lg font-medium md:font-semibold hover:bg-gray-50 transition-all mobile-transition" data-filter="education">
              <svg class="w-3 h-3 md:w-4 md:h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
              </svg>
              <span class="whitespace-nowrap text-xs md:text-base">Pendidikan</span>
            </button>
            <button class="filter-btn mobile-filter-btn flex items-center justify-center gap-1 md:gap-2 px-1 md:px-6 py-2 md:py-3 bg-white text-gray-700 border border-gray-200 rounded-lg font-medium md:font-semibold hover:bg-gray-50 transition-all mobile-transition" data-filter="social">
              <svg class="w-3 h-3 md:w-4 md:h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
              <span class="whitespace-nowrap text-xs md:text-base">Sosial</span>
            </button>
            <button class="filter-btn mobile-filter-btn flex items-center justify-center gap-1 md:gap-2 px-1 md:px-6 py-2 md:py-3 bg-white text-gray-700 border border-gray-200 rounded-lg font-medium md:font-semibold hover:bg-gray-50 transition-all mobile-transition" data-filter="technology">
              <svg class="w-3 h-3 md:w-4 md:h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
              <span class="whitespace-nowrap text-xs md:text-base">Teknologi</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Advanced Filter Modal -->
      <div id="advanced-filter-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
          <div class="p-4 md:p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
              <h3 class="text-lg md:text-2xl font-bold text-batu-gray">Filter Lanjutan Program</h3>
              <button id="close-advanced-filter" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>
          
          <div class="p-4 md:p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
              
              <!-- Commitment Level Filter -->
              <div class="space-y-3">
                <h4 class="font-semibold text-batu-gray text-sm md:text-base">Tingkat Komitmen</h4>
                <div class="space-y-2">
                  <label class="flex items-center">
                    <input type="checkbox" class="commitment-filter mr-3 rounded" value="low">
                    <span class="text-sm">≤ 2 jam/minggu (Rendah)</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="commitment-filter mr-3 rounded" value="mid">
                    <span class="text-sm">2-5 jam/minggu (Sedang)</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="commitment-filter mr-3 rounded" value="high">
                    <span class="text-sm">≥ 5 jam/minggu (Tinggi)</span>
                  </label>
                </div>
              </div>

              <!-- Scope Filter -->
              <div class="space-y-3">
                <h4 class="font-semibold text-batu-gray text-sm md:text-base">Cakupan Program</h4>
                <div class="space-y-2">
                  <label class="flex items-center">
                    <input type="checkbox" class="scope-filter mr-3 rounded" value="local">
                    <span class="text-sm">Komunitas Lokal</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="scope-filter mr-3 rounded" value="city">
                    <span class="text-sm">Kota/Kabupaten</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="scope-filter mr-3 rounded" value="national">
                    <span class="text-sm">Nasional</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="scope-filter mr-3 rounded" value="global">
                    <span class="text-sm">Global</span>
                  </label>
                </div>
              </div>

              <!-- Skills Filter -->
              <div class="space-y-3">
                <h4 class="font-semibold text-batu-gray text-sm md:text-base">Keterampilan yang Dibutuhkan</h4>
                <div class="space-y-2">
                  <label class="flex items-center">
                    <input type="checkbox" class="skills-filter mr-3 rounded" value="leadership">
                    <span class="text-sm">Kepemimpinan</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="skills-filter mr-3 rounded" value="communication">
                    <span class="text-sm">Komunikasi</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="skills-filter mr-3 rounded" value="technical">
                    <span class="text-sm">Teknis</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="skills-filter mr-3 rounded" value="creative">
                    <span class="text-sm">Kreatif</span>
                  </label>
                </div>
              </div>

              <!-- Roles Filter -->
              <div class="space-y-3">
                <h4 class="font-semibold text-batu-gray text-sm md:text-base">Peran yang Tersedia</h4>
                <div class="space-y-2">
                  <label class="flex items-center">
                    <input type="checkbox" class="roles-filter mr-3 rounded" value="relawan">
                    <span class="text-sm">Relawan</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="roles-filter mr-3 rounded" value="mentor">
                    <span class="text-sm">Mentor</span>
                  </label>
                  <label class="flex items-center">
                    <input type="checkbox" class="roles-filter mr-3 rounded" value="donatur">
                    <span class="text-sm">Donatur</span>
                  </label>
                </div>
              </div>

            </div>     
            
            <!-- Action Buttons -->
            <div class="flex flex-col md:flex-row gap-3 md:gap-4 mt-6 md:mt-8 pt-4 md:pt-6 border-t border-gray-200">
              <button id="apply-advanced-filter" class="flex-1 py-2 md:py-3 bg-gradient-to-r from-nusantara-green to-samudra-blue text-white rounded-lg font-semibold hover:shadow-lg transition-all text-sm md:text-base">
                Terapkan Filter
              </button>
              <button id="reset-advanced-filter" class="px-4 md:px-6 py-2 md:py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition-all text-sm md:text-base">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Programs Grid -->
      <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-3 md:gap-6 mobile-program-grid" id="programs-grid">
        <!-- Programs will be rendered dynamically here -->
      </div>
      
      <!-- No Results Message -->
      <div id="no-results" class="hidden col-span-full text-center py-10 md:py-16">
        <div class="text-gray-400 mb-3 md:mb-4">
          <svg class="w-12 h-12 md:w-16 md:h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.29-1.009-5.824-2.562M15 6.5a7.966 7.966 0 00-6-2.5c-1.035 0-2.024.174-2.947.5M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path>
          </svg>
        </div>
        <h3 class="text-base md:text-xl font-semibold text-gray-600 mb-1 md:mb-2">Tidak ada program yang ditemukan</h3>
        <p class="text-gray-500 text-xs md:text-base">Coba ubah kata kunci pencarian atau filter kategori</p>
      </div>
    </div>
  </div>
</section>
