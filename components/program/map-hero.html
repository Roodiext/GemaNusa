<!-- Simple Map Control Script -->
<script>
function setupSimpleMapControls() {
  console.log("Setting up simple map controls...")
  
  const scopeButtons = document.querySelectorAll('.map-scope-btn')
  const scopeIndicator = document.getElementById('active-scope-indicator')
  
  if (scopeButtons.length === 0) {
    setTimeout(setupSimpleMapControls, 500)
    return
  }
  
  scopeButtons.forEach(button => {
    button.addEventListener('click', function() {
      const scope = this.dataset.scope
      console.log("Map scope changed to:", scope)
      
      // Update button states
      scopeButtons.forEach(btn => {
        btn.classList.remove('bg-nusantara-green', 'text-white', 'shadow-lg')
        btn.classList.add('bg-gray-200', 'text-gray-700')
      })
      
      this.classList.remove('bg-gray-200', 'text-gray-700')
      this.classList.add('bg-nusantara-green', 'text-white', 'shadow-lg')
      
      // Update indicator
      const scopeNames = {
        'indonesia': 'Indonesia',
        'world': 'Dunia'
      }
      
      if (scopeIndicator) {
        scopeIndicator.innerHTML = `Cakupan: <span class="font-semibold text-nusantara-green">${scopeNames[scope]}</span>`
      }
      
      // Update map
      if (window.simpleMapSystem) {
        window.simpleMapSystem.switchMap(scope)
      }
    })
  })
  
  // Initialize map
  setTimeout(() => {
    if (window.simpleMapSystem && document.getElementById('map-container')) {
      window.simpleMapSystem.initializeMap()
    }
  }, 500)
}

// Initialize controls
document.addEventListener('DOMContentLoaded', setupSimpleMapControls)
setTimeout(setupSimpleMapControls, 1000)
</script>
