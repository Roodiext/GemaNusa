<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMA Ocean Rescue - Gema Nusa</title>
    <meta name="description" content="Bergabunglah dengan LUMA dalam misi menyelamatkan laut Nusantara melalui game interaktif yang seru dan edukatif.">
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- panggil navbar helper -->
    <script src="/assets/js/navbar.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link rel="stylesheet" href="../assets/css/luma-ai.css">
    <script src="/assets/js/tailwind-config.js"></script>
    
    <link rel="icon" href="/assets/img/logo/Logo-Light-Solid.png" type="image/x-icon">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Custom TailwindCSS Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nusantara-green': '#2D5A27',
                        'tradisi-gold': '#D4AF37',
                        'samudra-blue': '#1B4B73',
                        'kapas-white': '#FEFEFE',
                        'batu-gray': '#4A5568'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'display': ['Poppins', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Loading Styles -->
    <style>
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #1B4B73;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1B4B73 0%, #2563eb 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-kapas-white text-batu-gray">
    
    <!-- Loading Spinner -->
    <div id="loading-spinner">
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-bold text-white mb-2">üåä LUMA Ocean Rescue</h2>
            <p class="text-blue-200">Sedang mempersiapkan misi penyelamatan laut...</p>
        </div>
        <div class="spinner"></div>
    </div>
    
    <!-- Main Content -->
    <main class="fade-in" style="animation-delay: 0.5s;">
        <!-- Navbar -->
        <section id="navbar"></section>
        
        <!-- Game Hero Section -->
        <section id="game-hero"></section>
        
        <!-- Ocean Rescue Game -->
        <section id="ocean-rescue-game"></section>
        
        <!-- Game Instructions -->
        <section id="game-instructions"></section>
        
        <!-- Environmental Impact -->
        <section id="environmental-impact"></section>
    </main>
    
    <!-- Footer -->
    <footer id="footer"></footer>
    
    <!-- Luma Chatbot -->
    <div id="luma-chatbot"></div>
    
    <!-- Scripts -->
    <script src="../assets/js/core/component-loader.js"></script>
    <script src="../assets/js/gameJS/clicker-sea.js"></script>
    
    <!-- Game Integration Script -->
    <script>
        // Debug logging
        console.log("=== LUMA OCEAN RESCUE PAGE LOADED ===")
        
        // Enhanced error handling
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.error);
        });
        
        // Handle game initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM Content Loaded - LUMA Ocean Rescue Page")
            
            // Check if we're on the right page
            const currentPage = window.location.pathname.includes('luma-ocean-rescue');
            if (!currentPage) {
                console.log("Not on LUMA Ocean Rescue page");
                return;
            }
            
            // Initialize game after components load with timeout fallback
            const initTimeout = setTimeout(() => {
                console.log("Timeout reached, attempting manual initialization...");
                if (typeof initializeLumaOceanRescue === 'function') {
                    initializeLumaOceanRescue();
                }
            }, 5000);
            
            // Clear timeout if game initializes properly
            document.addEventListener('componentLoaded', function(event) {
                if (event.detail.componentId === 'ocean-rescue-game') {
                    clearTimeout(initTimeout);
                }
            });
        });
        
        // Handle component loaded events specifically for game
        document.addEventListener('componentLoaded', function(event) {
            console.log(`Component loaded: ${event.detail.componentId}`);
            
            if (event.detail.componentId === 'ocean-rescue-game') {
                console.log('Ocean Rescue Game component loaded, initializing...');
                // Initialize game after component is loaded
                setTimeout(() => {
                    if (typeof initializeLumaOceanRescue === 'function' && !window.lumaOceanRescue) {
                        const success = initializeLumaOceanRescue();
                        if (success) {
                            console.log('Game initialized successfully!');
                        }
                    }
                }, 200);
            }
        });
        
        // Track game events
        document.addEventListener('gameCompleted', function(event) {
            console.log('Game completed!', {
                score: event.detail.score,
                timeLeft: event.detail.timeLeft
            });
            // You can add analytics or other tracking here
        });
        
        // Fallback content loader in case main system fails
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingSpinner = document.getElementById('loading-spinner');
                if (loadingSpinner && loadingSpinner.style.display !== 'none') {
                    console.log('Loading taking too long, checking components...');
                    
                    // Check if any components loaded
                    const hasComponents = document.querySelectorAll('.component-loaded').length > 0;
                    if (!hasComponents) {
                        console.warn('No components loaded, there might be an issue');
                        // Show error message or retry
                        loadingSpinner.innerHTML = `
                            <div class="text-center">
                                <h2 class="text-2xl font-bold text-white mb-4">‚ö†Ô∏è Loading Issue</h2>
                                <p class="text-blue-200 mb-4">Terjadi masalah saat memuat halaman.</p>
                                <button onclick="location.reload()" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                                    üîÑ Muat Ulang
                                </button>
                            </div>
                        `;
                    }
                }
            }, 8000);
        });
    </script>
    <script src="../assets/js/luma-chatbot.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
