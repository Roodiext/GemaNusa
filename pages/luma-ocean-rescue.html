<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luma Ocean Rescue - Gema Nusa</title>
  <meta name="description" content="Bantu Luma membersihkan lautan dari sampah plastik dalam game edukatif yang menyenangkan!">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Tailwind Config -->
  <script src="../assets/js/core/tailwind-config.js"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../assets/css/custom.css">
  <link rel="stylesheet" href="../assets/css/fonts.css">
  <link rel="stylesheet" href="../assets/css/preloader.css">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="font-inter bg-gray-50">
  <!-- Loading Spinner -->
  <div id="loading-spinner" class="hidden"></div>
  
  <!-- Main Content Container -->
  <div id="app" class="min-h-screen">
    <!-- Ocean Rescue Game Component will be loaded here -->
    <div id="ocean-rescue-game"></div>
  </div>
  
  <!-- Component Loader -->
  <script src="../assets/js/core/component-loader.js"></script>
  
  <!-- Game Scripts -->
  <script src="../assets/js/gameJS/luma-ocean.js"></script>
  
  <!-- Additional Game Scripts -->
  <script src="../assets/js/core/main.js"></script>
  
  <!-- Preloader Script -->
  <script src="../assets/js/core/preloader.js"></script>
  
  <script>
    // Initialize page-specific functionality
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Luma Ocean Rescue page loaded');
      
      // Add page-specific meta tags
      document.title = 'Luma Ocean Rescue - Gema Nusa';
      
      // Initialize any additional page functionality here
      if (window.lumaOceanRescue) {
        console.log('Ocean Rescue game initialized');
      }
    });
    
    // Handle page visibility changes
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        // Pause game when page is hidden
        if (window.lumaOceanRescue && window.lumaOceanRescue.isGameActive) {
          console.log('Game paused due to page visibility');
        }
      } else {
        // Resume game when page becomes visible
        if (window.lumaOceanRescue && window.lumaOceanRescue.isGameActive) {
          console.log('Game resumed');
        }
      }
    });
  </script>
</body>
</html>
