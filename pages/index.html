<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gema Nusa - Platform Kolaborasi Generasi Muda Indonesia</title>
    <meta
      name="description"
      content="Gema Nusa adalah gerakan sosial dan kreatif yang menyatukan generasi muda Indonesia dalam aksi nyata untuk lingkungan dan keberlanjutan."
    />

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/core/tailwind-config.js"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="/assets/img/logo/Logo-Light-Solid.png" type="image" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/custom.css" />
    <link rel="stylesheet" href="/assets/css/navbar.css" />
    <link rel="stylesheet" href="/assets/css/about.css" />
    <link rel="stylesheet" href="/assets/css/luma-ai.css" />
    <link rel="stylesheet" href="/assets/css/preloader.css" />
    <link rel="stylesheet" href="/assets/css/cursor.css" />
    <link rel="stylesheet" href="/assets/css/program.css" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <body class="bg-kapas-white text-batu-gray pdb-10">
    <!-- Preloader -->
    <div id="preloader">
      <div class="preloader-content">
        <img
          src="/assets/img/logo/Logo-Light-Solid.png"
          alt="Logo Gema Nusa"
          class="logo"
        />
        <div class="loader"></div>
      </div>
    </div>
    

    <!-- ================= Navbar ================= -->
    <nav
      class="font-bold font-inter fixed top-4 left-1/2 transform -translate-x-1/2 w-[90%] z-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div
          class="flex items-center justify-between h-16 bg-gray-800/30 backdrop-blur-lg border border-white/10 rounded-full px-6 shadow-lg"
        >
          <!-- Left: Logo -->
          <div class="flex-shrink-0">
            <a href="index.html" class="flex items-center">
              <img
                src="/assets/img/logo/Logo-Dark-Solid.png"
                alt="Logo"
                class="h-6 w-auto"
              />
            </a>
          </div>

          <!-- Center: Links -->
          <div
            class="hidden md:flex items-center space-x-8 text-sm font-medium text-white"
          >
            <a href="#beranda" class="nav-link">Beranda</a>
            <a href="#tentang" class="nav-link">Tentang Kami</a>
            <a href="#program" class="nav-link">Program</a>
            <a href="#luma-ai" class="nav-link">Luma AI</a>
            <a href="#games" class="nav-link">Games</a>
            <a href="#contact" class="nav-link">Contact</a>
          </div>

          <!-- Right: CTA -->
          <div class="hidden md:block">
            <a
              href="luma-quest.html"
              class="bg-merauke text-white px-6 py-2 rounded-full font-medium hover:bg-purple-600 transition"
            >
              Mulai Quest
            </a>
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button
              id="mobile-menu-toggle"
              class="p-2 rounded-md text-white hover:text-gray-300"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div
        id="mobile-menu"
        class="md:hidden hidden bg-gray-800/30 backdrop-blur-lg border border-white/10 rounded-xl p-4 space-y-2 mt-2 shadow-lg"
      >
        <a
          href="#beranda"
          class="block w-fit nav-link-mobile text-white border-b-2 border-transparent hover:border-white transition"
          >Beranda</a
        >
        <a
          href="#tentang"
          class="block w-fit nav-link-mobile text-white border-b-2 border-transparent hover:border-white transition"
          >Tentang Kami</a
        >
        <a
          href="#program"
          class="block w-fit nav-link-mobile text-white border-b-2 border-transparent hover:border-white transition"
          >Program</a
        >
        <a
          href="#luma-ai"
          class="block w-fit nav-link-mobile text-white border-b-2 border-transparent hover:border-white transition"
          >Luma AI</a
        >
        <a
          href="#games"
          class="block w-fit nav-link-mobile text-white border-b-2 border-transparent hover:border-white transition"
          >Games</a
        >
        <a
          href="#contact"
          class="block w-fit nav-link-mobile text-white border-b-2 border-transparent hover:border-white transition"
          >Contact</a
        >
        <a
          href="luma-quest.html"
          class="block bg-merauke text-white px-4 py-2 rounded-full text-center hover:bg-purple-600 transition"
        >
          Mulai Quest
        </a>
      </div>
    </nav>

    <!-- ================= Main Content ================= -->
    <main id="main-content" class="opacity-0 transition-opacity duration-1000">
      <section id="hero"></section>
      <section id="tentang"></section>
      <section id="featured-programs"></section>
      <section id="galeri"></section>
      <section id="luma-quest-intro"></section>
      <section id="dampak-stats"></section>
      <section id="games"></section>
      <section id="volunteer"></section>
      <section id="ajakan"></section>
    </main>

    <!-- ================= Footer ================= -->
    <footer id="footer"></footer>

    <!-- ================= Scripts ================= -->
    <script src="/assets/js/core/component-loader.js"></script>
    <script src="/assets/js/core/navbar.js"></script>
    <script src="/assets/js/core/preloader.js"></script>
    <script src="/assets/js/lumaJS/luma-chatbot.js"></script>
    <script src="/assets/js/lumaJS/luma-quest.js"></script>
    <script src="/assets/js/core/main.js"></script>
    <script src="/assets/js/core/morph-text.js"></script>
    <script src="/assets/js/core/typing-effect-luma.js"></script>
    <script src="/assets/js/core/counter-volunteer.js"></script>
    <script src="/assets/js/programJS/featured-programs.js"></script>
    <script src="/assets/js/core/contact-form-handler.js"></script>

    <!-- Script untuk Sidebar Mobile -->
    <script>
      const mobileMenuToggle = document.getElementById("mobile-menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      const mobileMenuClose = document.getElementById("mobile-menu-close");
      const mobileMenuOverlay = document.getElementById("mobile-menu-overlay");

      mobileMenuToggle.addEventListener("click", () => {
        mobileMenu.classList.remove("-translate-x-full");
        mobileMenuOverlay.classList.remove("hidden");
      });

      mobileMenuClose.addEventListener("click", () => {
        mobileMenu.classList.add("-translate-x-full");
        mobileMenuOverlay.classList.add("hidden");
      });

      mobileMenuOverlay.addEventListener("click", () => {
        mobileMenu.classList.add("-translate-x-full");
        mobileMenuOverlay.classList.add("hidden");
      });
    </script>
  </body>
</html>
