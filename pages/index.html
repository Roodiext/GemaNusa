<!DOCTYPE html>
<html lang="id">
<head>

  <!-- Custom CSS -->

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    /* ================= Preloader ================= */
    #preloader {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease-out, visibility 0.8s;
    }
    #preloader.fade-out {
      opacity: 0;
      visibility: hidden;
    }
    .preloader-content {
      text-align: center;
    }
    .preloader-content .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 16px;
      animation: fadeIn 1.2s ease-in-out;
    }
    .preloader-content h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      animation: fadeIn 1.6s ease-in-out;
    }
    .loader {
      border: 3px solid #e0e0e0;
      border-top: 3px solid #5E1EE6;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-kapas-white text-batu-gray">
  <!-- ================= Preloader ================= -->
  <div id="preloader">

  </div>

  <!-- ================= Navbar Loader ================= -->

  <!-- ================= Main Content ================= -->

    <!-- Hero Section -->
    <section id="hero" class="relative w-full h-screen flex items-center justify-center text-center text-white">

        <img src="/assets/img/bg-hero.svg" alt="Background" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/60"></div>
      </div>
      <div class="relative z-10 max-w-3xl px-6">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">
          Selamat Datang di <span class="text-purple-400">Gema Nusa</span>

          Lihat Program
        </a>
      </div>
    </section>

    <!-- Tentang Section -->
    <section id="tentang"></section>

  

    <!-- Featured Programs -->
    <section id="featured-programs"></section>

    <!-- Luma Quest Intro -->
    <section id="luma-quest-intro"></section>

    <!-- Impact Stats -->
    <section id="dampak-stats"></section>

    <!-- Testimonials -->
    <section id="testimonials"></section>

    <!-- Call to Action -->
    <section id="ajakan"></section>
  </main>

  <!-- ================= Footer ================= -->
  <footer id="footer"></footer>

  <!-- Luma Chatbot -->
  <div id="luma-chatbot"></div>

  <!-- ================= Scripts ================= -->
  <script src="/assets/js/component-loader.js"></script>
  <script src="/assets/js/luma-chatbot.js"></script>
  <script src="/assets/js/luma-quest.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/morph-text.js"></script>

  <script>
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      const mainContent = document.getElementById("main-content");

      setTimeout(() => {
        preloader.classList.add("fade-out");
        mainContent.classList.remove("opacity-0");
      }, 900);
    });
  </script>
  <!-- Tambahkan CSS (bisa di file CSS utama) -->
<style>
  /* kursor blink */
  #cursor {
    animation: blink 1s steps(2, end) infinite;
    margin-left: 6px;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }
</style>


<script>
document.addEventListener('DOMContentLoaded', () => {
  const texts = ["Hai, saya Luma", "Teman ngobrolmu", "Siap bantu kapan saja"]; // bisa lebih dari 1
  const typedText = document.getElementById("typed-text");
  const cursor = document.getElementById("cursor");

  let textIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  function type() {
    const currentText = texts[textIndex];

    if (!isDeleting) {
      typedText.textContent = currentText.substring(0, charIndex + 1);
      charIndex++;

      if (charIndex === currentText.length) {
        isDeleting = true;
        setTimeout(type, 1500);
        return;
      }
    } else {
      typedText.textContent = currentText.substring(0, charIndex - 1);
      charIndex--;

      if (charIndex === 0) {
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length; 
      }
    }

    setTimeout(type, isDeleting ? 60 : 120);
  }

  type();
});
</script>

</body>
</html>
